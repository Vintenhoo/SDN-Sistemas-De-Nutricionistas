<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN</title>
    <link rel="stylesheet" href="stylesCadastro.css">
</head>
<body>
    <header>
        <h1>Sistema de Nutrucionistas</h1>
        <nav>
             <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastroPacientes.html">Cadastro de Pacientes</a></li>
                <li><a href="#">Cadastro de Receitas</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="action">
            <div>
                <label for="matricula">Sua Matrícula</label>
                <input type="text" id="matricula">
            </div>
            <div>
                <label for="nome">Digite seu nome:</label>
                <input type="text"id="nome">
            </div>
            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento">
            </div>
            <div>
                <h4>Seu sexo:</h4>
                <label>
                    <input type="checkbox" id="masculino" name="sexo" class="sexo-checkbox"> Masculino
                </label>
                <label>
                    <input type="checkbox" id="feminino" name="sexo" class="sexo-checkbox"> Feminino
                </label>
            </div>
            <div>
                <label for="endereco">Seu Endereço</label>
                <input type="text" id="endereco">
            </div>
            <div>
                <label for="telefone">Seu Telefone ou celular</label>
                <input type="text" id="telefone" name="telefone" oninput="formatPhoneNumber(this)" maxlength="14" placeholder="(00) 00000-0000" required>
            </div>
            <div>
                <label for="e-mail">Seu E-mail</label>
                <input type="text" id="e-mail" maxlength="14" placeholder="seuemail@gmail.com">
            </div>
            <button type="submit">Enviar</button>

        </form>
    </main>
    <footer>
        <p>&copy; 2024 SDN - Sistema de Nutrucionistas</p>
    </footer>

    <script src="cadastroClientes.js"></script>
</body>
</html>
